
<div class="container ">
<form class="example-form mat-elevation-z8">

  <h1>Help desk </h1>

  <img src="assets/img/login-image.svg" alt="Login - Help desk">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input
    [formControl]="email"
     [(ngModel)]="creds.email"
     required
     name="email"
     matInput placeholder="Ex. exemplo@mail.com">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Senha</mat-label>
    <input
    [formControl]="senha"
     [(ngModel)]="creds.senha"
     required
     name="senha"
     type="password"
     matInput placeholder="Sua senha" >
  </mat-form-field>

  <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>


  </form>


</div>
