
<div class="container ">
<form class="example-form mat-elevation-z8">

  <h1>Help desk </h1>

  <img src="assets/img/login-image.svg" alt="Login - Help desk">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="Ex. exemplo@mail.com" value="">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Senha</mat-label>
    <input type="password" matInput placeholder="sua senha" value="">
  </mat-form-field>

  <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>

</div>
