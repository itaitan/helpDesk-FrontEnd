<div class="container">
  <form class="example-form mat-elevation-z8">
    <h1>Help desk</h1>

    <img src="assets/img/login-image.svg" alt="Login - Help desk" />

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Ex. exemplo@mail.com"
      />
      <mat-icon class="icon" matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="Sua senha"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="logar()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Login
    </button>
  </form>
</div>
