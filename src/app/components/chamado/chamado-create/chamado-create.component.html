<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando chamado</h1>
  <img class="full-width" src="assets/img/chamado-create.svg" alt="Disca" />

  <form class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título do chamado</mat-label>
      <input matInput placeholder="Trocar bateria de nootbook" />
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Prioridade</mat-label>
      <mat-select>
        <mat-option value="0">Baixa</mat-option>
        <mat-option value="1">Média</mat-option>
        <mat-option value="2">Alta</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option value="0">Aberto</mat-option>
        <mat-option value="1">Em Andamento</mat-option>
        <mat-option value="2">Encerrado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select>
        <mat-option value="0">Valdir</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select>
        <mat-option value="0">Bruno</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
        class="descricao"
        matInput
        placeholder="Ex. Trocar fonte queimada"
      ></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" class="full-width mat-elevation-z4">
    Adiscionar
  </button>
  <button mat-stroked-button color="warn" class="full-width mat-elevation-z4">
    Cancelar
  </button>
</div>
